<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statements</title>
</head>
<body>
     <center>
     <h1>For Loop condition</h1>
     {% for i in name %}
     <h2>{{ i }}</h2>
     {% endfor %}
     </center>
</body>
</html>
